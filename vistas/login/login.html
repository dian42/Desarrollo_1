<!DOCTYPE html>
<html lang="es">
      
    <head>
        <meta charset="utf-8">
        <title>Login</title>
    </head>
      <body>
            <form action="login.php" method="POST">
                <label for="user">Usuario:
                    <input type="text" name="user" id="user" required pattern="[0-9]+" maxlength="8" required="true" autofocus /><br />
                </label>
                <label for="pass">Contraseña:
                    <input type="pass" name="pass" id="pass" required maxlength="10" required="true" /><br />
                </label>

                <input type="submit" value="Iniciar sesión">
            </form>
      </body>
</html>
